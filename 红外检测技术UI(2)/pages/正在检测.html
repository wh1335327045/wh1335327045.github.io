<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>3D 检测器</title>
    <style>
        .image-container {
            position: relative;
            left: -1px;
            top: -1px;
            width: 431px;
            height: 932px;
            opacity: 1;
            background: url('../assets/images/3D检测器1背景.png');
        }
        /*圆1*/
        .circle1{
            position: absolute;
            left: 61.13px;
            top: 159.94px;
            width: 292px;
            height: 292px;
            opacity: 1;
            background: rgba(0, 0, 0, 1);
            filter: blur(66px);
        }
        /*3D检测器*/
        .shape{
            position: absolute;
            left: -62px;
            top: 43px;
            width: 518px;
            height: 518px;
            opacity: 1;
            background: url('../assets/images/3D检测器.png');
            background-repeat: no-repeat;
        }
        /*圆2*/
        .circle2{
            position: absolute;
            left: 184.23px;
            top: 273.5px;
            width: 63.94px;
            height: 63.94px;
            opacity: 1;
            background: rgba(212, 48, 48, 1);
            filter: blur(33px);
        }
        /*文本：正在检测可疑网络设备…*/
        .test{
            position: absolute;
            left: 98px;
            top: 504px;
            width: 218px;
            height: 29px;
            opacity: 1;
            /** 文本1 */
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 0px;
            line-height: 28.96px;
            color: rgba(224, 43, 43, 1);
            text-align: left;
            vertical-align: top;
        }
        /*文本：检测扫描中*/
        .test1{
            position: absolute;
            left: 98px;
            top: 551px;
            width: 218px;
            height: 25px;
            opacity: 1;
            /** 文本1 */
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0px;
            line-height: 25px;
            color: rgba(255, 255, 255, 1);
            text-align: left;
            vertical-align: top;
        }
        /*文本：您已连接wifi*/
        .test2{
            position: absolute;
            left: 132px;
            top: 75px;
            width: 150px;
            height: 25px;
            opacity: 1;
            /** 文本1 */
            font-size: 26px;
            font-weight: 500;
            letter-spacing: 0px;
            line-height: 25px;
            color: rgba(255, 255, 255, 1);
            text-align: left;
            vertical-align: top;
        }
        /*进度条图片*/
        .image{
            position: absolute;
            left: 8px;
            top: 422px;
            width: 438px;
            height: 438px;
            opacity: 1;
            background: url('../assets/images/进度条.png');
        }
        /*矩形-进度条*/
        .rectangle-progress{
            position: absolute;
            left: 98px;
            top: 619px;
            width: 287px;
            height: 44px;
            opacity: 1;
            border-radius: 0.25rem;
            overflow: hidden;
            border-radius: 22px;
            background-color: rgba(24, 24, 24, 1);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        /*进度条-追赶*/
        .progress-bar{
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 80%;
            border-radius: 20px;
            opacity: 1;
            background: linear-gradient(45deg, #ff4d4f, #ff6b6b);
            justify-content: center; 
            align-items: center;
            color: white;
            display: flex;
            font-weight: 600;
            font-size: 16px;
            transition: width 0.02s ease-in-out; 
        }/*过渡属性transition，实例中可结合算法改变进度条过渡时间*/

        /*圆*/
        .circle3{
            position: absolute;
            left: 54px;
            top: 619px;
            width: 44px;
            height: 44px;
            opacity: 1;
            background: rgba(51, 6, 6, 1);
            filter: blur(10px);
        }
        /*直线1*/
        .line1{
            position: absolute;
            left: 112px;
            top: 615px;
            width: 153px;
            height: 0px;
            opacity: 1;
            border: 2px solid rgba(143, 27, 27, 1);
        }
        .line2{
            position: absolute;
            left: 112px;
            top: 667px;
            width: 109.31px;
            height: 0px;
            opacity: 1;
            border: 2px solid rgba(143, 27, 27, 1);
        }
        .line3{
            position: absolute;
            left: 112px;
            top: 671px;
            width: 74.77px;
            height: 0px;
            opacity: 1;
            border: 2px solid rgba(143, 27, 27, 1);
        }
        /*按钮——箭头*/
        .go-to-profile{
            position: absolute;
            left: 39px;
            top: 75px;
            width: 25px;
            height: 26px;
            opacity: 1;
            background-image: url('../assets/images/箭头4.png');
            background-repeat: no-repeat;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        /* 鼠标悬停时的动态效果*/
        .progress-bar:hover {
            box-shadow: 0 0 12px rgba(255, 77, 79, 0.3);
        }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="image-container">
    <div class="image"></div>
        <div class="circle1"></div>
        <div class="shape"></div>
        <div class="circle2"></div>
        <div class="test">正在检测可疑网络设备…</div>
        <div class="path"></div>
        <div class="test1">检测扫描中</div>
        <div class="test2">您已连接wifi</div>
        <button class="go-to-profile"onclick="window.location.href='网络检查.html'"></button>
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="rectangle-progress" style="position: relative;">
            <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <script>
        const progressBar = document.getElementById('progressBar');
        let width = 0;
        const interval = setInterval(() => {
            width = Math.min(width + 2, 100); // 每次增加2%，速度更自然
            progressBar.style.width = width + '%';
            progressBar.textContent = width + '%';
            if (width >= 100) {
                clearInterval(interval);
                progressBar.style.background = '#43c6ac'; // 完成时变绿色
                setTimeout(() => {
                    window.location.href = '检测完成.html';
                }, 1000); // 延迟1秒跳转
            }
            }, 80); // 间隔80ms，总耗时约50秒（100/2*80ms）
    </script>
</body>
</html>
